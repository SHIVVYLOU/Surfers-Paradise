{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="/media/img/profile.jpg" class="img-circle">
                </a>
                <p><span class="boldtext">Author:</span> Surfers Paradise Admin</p>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ product.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'product_detail' product.id %}"  class="btn btn-default">Read more</a></p>
                        <p><span class="boldtext">Published on:</span> {{ product.published_date }} </p>
                        <p><span class="boldtext">Views:</span> {{product.views}}</p>
                        <p><span class="boldtext">Tag:</span> {{ product.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
